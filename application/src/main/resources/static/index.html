<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPMN Upload Test</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
            color: #2f3640;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            background-color: #4b7bec;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #3867d6;
        }

        .result {
            margin-top: 20px;
            background: #dff9fb;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BPMN File Uploader</h1>
        <input type="file" id="fileInput" accept=".bpmn" />
        <br>
        <button onclick="uploadFile()">Upload</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');

            if (!fileInput.files.length) {
                resultDiv.innerHTML = "<p class='error'>Please select a BPMN file first.</p>";
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            resultDiv.innerHTML = "Uploading...";

            try {
                const response = await fetch("/api/bpmn/upload", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Upload failed");
                }

                const processNames = await response.json();
                if (processNames.length === 0) {
                    resultDiv.innerHTML = "<p>No processes found in this BPMN file.</p>";
                } else {
                    resultDiv.innerHTML = "<strong>Processes:</strong><br>" + processNames.join("<br>");
                }
            } catch (error) {
                resultDiv.innerHTML = "<p class='error'>Error: " + error.message + "</p>";
            }
        }
    </script>
</body>
</html>
